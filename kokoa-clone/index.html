<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="annonymous"></script>
        <link rel="icon" href="images/favicon.svg" />
        <title>Red Movie</title>
    </head>

    <body>
        <!-- header -->
        <header>
            <i class="fas fa-bars"></i>
            <h1 class="header__title">Movie</h1>
            <i class="fas fa-shopping-bag"></i>
        </header>

        <!-- search-->
        <form class="search container">
            <input type="search" placeholder="Search Movie..." />
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

        <!-- main -->
        <div class="main container">
            <h1 class="main__title title">
                <span class="highlight">Best Movie </span>
            </h1>
            <div class="main__info">
                <img src="images/harry.jpg" />
                <div>
                    <div>
                        <h2 class="title">Best Book harry Potter</h2>
                        <h3 class="title">J. K. Rowling</h3>
                    </div>
                    <div>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                            60,000
                        </button>
                        <div>
                            <button>
                                <i class="fas fa-arrow-down"></i>
                                download with out DRM
                            </button>
                            <button>watch on browser</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- chart -->
        <div class="chart container">
            <h1 class="chart__title title">
                <span class="highlight">Rank 10 movie</span>
            </h1>

            <div class="chart__lists">
                <div class="chart__list">
                    <img src="images/tenet.jpg" />
                    <div class="chart__list__title">TENET</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        50,000
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/hobbit.jpg" />
                    <div class="chart__list__title">Hobbit</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        64,222
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/darkNight.jpg" />
                    <div class="chart__list__title">The Dark Night</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        55,000
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/La_la_land.jpg" />
                    <div class="chart__list__title">La La Land</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        23,114
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/truman.jpg" />
                    <div class="chart__list__title">The Truman Show</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        155,444
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/theRock.jpg" />
                    <div class="chart__list__title">The Rock</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        222,333
                    </button>
                </div>

                <div class="chart__list">
                    <img src="images/007.jpg" />
                    <div class="chart__list__title">007 another day</div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        333,456
                    </button>
                </div>
            </div>
        </div>

        <!-- today -->
        <div class="today">
            <h1 class="title">
                <span class="highlight">Today's authors</span>
            </h1>
            <div class="today__info">
                <img src="images/bjh.jpg" />
                <div>
                    <div>
                        <h2 class="title">Bong Joon-ho</h2>
                        <!-- <h3 class="title">BTS</h3> -->
                    </div>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                        555,456
                    </button>
                </div>

            </div>
        </div>
        </div>
    </body>

</html>
